<div class="wrapper">
    <div class="page-header"
        style="background-image: url('./assets/img/Recycli/jonathan-chng-OTDyDgPoJ_0-unsplash.jpg');">
        <div class="filter"></div>

        <div class="container col-md-6">

            <div class="row">
                <div class="col-md-6 ml-auto mr-auto">
                    <button class="btn btn-recycli btn-block btn-round" (click)="onCreateNew()">Skapa upphämtning</button>
                </div>
            </div>


            <div *ngFor="let pickup of pickupList" class="card">
                <div class="card-header">
                    Bokad upphämtning
                </div>

                <div class="card-body card-presentation">
                    <h5><strong>{{pickup.Name}}</strong></h5>
                    <p class="text-style">
                        {{pickup.Address1}}
                    </p>

                    <p class="text-style">
                        {{pickup.Adress2}}
                    </p>

                    <p class="text-style">
                        {{pickup.Zip}}
                    </p>

                    <p class="text-style">
                        {{pickup.City}}
                    </p>

                    <p class="text-style">
                        {{pickup.Phone}}
                    </p>

                    <p class="text-style">
                        {{pickup.PickupDay}}
                    </p>

                </div>
            </div>


        </div>
    </div>
</div>


<footer class="footer section-dark">
    <div class="container">
        <div class="row">
            <nav class="footer-nav">
                <ul>
                    <li><a [routerLink]="['/home']">Recycli</a></li>
                </ul>
            </nav>
            <div class="credits ml-auto">
                <span class="copyright">
                    &copy; {{data | date: 'yyyy'}},
                    Recycli
                </span>
            </div>
        </div>
    </div>
</footer>
