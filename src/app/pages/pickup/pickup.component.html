<div class="wrapper">
    <div class="page-header"
        style="background-image: url('./assets/img/Recycli/avenue-2215317_1920.jpg');">
        <div class="filter"></div>

        <div class="content-center">
            <div class="container">
                <div class="motto">
                    <h1 class="title">RecycliUF</h1>
                    <h3 class="description">Hjälp oss förbättra miljön, ett steg i taget!</h3>
                    <h1> </h1>
                    <div class="row">
                        <div class="col-md-4 ml-auto mr-auto">
                            <button class="btn btn-recycli btn-block btn-round" (click)="onCreateNew()">Skapa
                                upphämtning</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        


    </div>


    <div class="wrapper">
        <div class="section landing-section">



            <div class="container col-md-6">

                <div class="row text-center">
                    <div class="col-md-8 ml-auto mr-auto">
                        <h2 class="title">Upphämtningar</h2>
                        <h5> </h5>
                        <br />
                    </div>
                </div>
  

                <div *ngFor="let pickup of pickupList" class="card">
                    <div class="card-header">
                        Bokad upphämtning

                        <button type="button" ngbTooltip="Ta bort" class="pull-right btn btn-danger btn-link btn-sm" (click)="onRemovePickup(pickup)">
                            <i class="fa fa-times"></i>
                        </button>

                    </div>

                    <div class="card-body card-presentation">
                        <h5><strong>{{pickup.Name}}</strong></h5>
                        <p class="text-style">
                            {{pickup.Address1}}
                        </p>

                        <p class="text-style">
                            {{pickup.Adress2}}
                        </p>

                        <p class="text-style">
                            {{pickup.Zip}}
                        </p>

                        <p class="text-style">
                            {{pickup.City}}
                        </p>

                        <p class="text-style">
                            {{pickup.Phone}}
                        </p>

                        <p class="text-style">
                            {{pickup.PickupDay}}
                        </p>

                    </div>

                </div>


            </div>

        </div>
    </div>

</div>


<footer class="footer section-dark">
    <div class="container">
        <div class="row">
            <nav class="footer-nav">
                <ul>
                    <li><a [routerLink]="['/home']">Recycli</a></li>
                </ul>
            </nav>
            <div class="credits ml-auto">
                <span class="copyright">
                    &copy; {{data | date: 'yyyy'}},
                    Recycli
                </span>
            </div>
        </div>
    </div>
</footer>
